<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Template Vechi</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">

  <link rel="stylesheet" href="settings.css">
</head>

<body>
  <!-- settings -->
  <section class="settings">
    <div class="settings-container">
      <form action="" class="settings-form">
        <div class="inputs">
          <input class="error" type="text" name="full_name" placeholder="Full Name">
          <input type="password" name="old_password" placeholder="Old Password">
          <input type="password" name="new_password" placeholder="New Password">
          <input type="password" name="confirm_password" placeholder="Confirm Password">
        </div>

        <div class="textarea">
          <textarea name="custom_theme" id="Custom Theme" cols="30" rows="10" placeholder="Custom Theme"></textarea>
        </div>
      </form>
    </div>

  </section>
  <!-- end of settings -->

</body>

</html>
